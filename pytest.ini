[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Log levels
log_cli = true
log_cli_level = INFO

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    scraper: Tests for scraper functionality
    database: Tests for database operations
    web: Tests for web interface
    scheduler: Tests for scheduler